<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Contact</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 24px;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
        }

        h1 {
            color: #F08614;
            font-size: 1.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        input {
            width: 100%;
            height: 40px;
            padding: 8px 12px 8px 40px;
            background-color: #FDFAF7;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .add-details {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #9CA3AF;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .add-details:hover {
            color: #4B5563;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        button {
            background-color: #FFE6D5;
            color: black;
            border: none;
            border-radius: 9999px;
            padding: 8px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #FFD6BB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add new contact</h1>
        
        <form>
            <div class="form-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" placeholder="Full name">
            </div>

            <div class="form-group">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/V0_pages-D8ZJx0nIx2BtMNmTHPhJ5ES9SMLhEU.png" alt="LinkedIn" class="input-icon">
                <input type="url" placeholder="LinkedIn url">
            </div>

            <div class="form-group">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                <input type="email" placeholder="Email address">
            </div>

            <div class="form-group">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/V0_pages-D8ZJx0nIx2BtMNmTHPhJ5ES9SMLhEU.png" alt="US Flag" class="input-icon">
                <input type="tel" placeholder="Phone number">
            </div>

            <div class="add-details">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M5 12h14"></path>
                </svg>
                <span>Add more details</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <path d="M8 13h8"></path>
                    <path d="M8 17h8"></path>
                    <path d="M8 9h2"></path>
                </svg>
            </div>

            <div class="button-container">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
